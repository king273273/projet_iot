<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
<thead>
<tr>
<th>N</th>
<th>Température</th>
<th>Humidité</th>
<th>Date:Heure</th>
</tr>
</thead>
<tfoot>
<tr>
<th>N</th>
<th>Température</th>
<th>Humidité</th>
<th>Date:Heure</th>
</tr>
</tfoot>
<tbody>
<tr>
<td>{{valeurs.id}}</td>
<td>{{valeurs.temp}}</td>
<td>{{valeurs.hum}}</td>
<td>{{valeurs.date}}</td>
</tbody>
</table>
<div class="card-body">
<canvas id="myAreaChart" width="100%" height="60"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</div>

<script>
const dates = [{% for i in tab %} '{{i.dt}}', {% endfor %}];
const datas = [{% for i in tab %} '{{i.hum}}', {% endfor %}];
var ctx = document.getElementById('myAreaChart').getContext('2d');
var myChart = new Chart(ctx, {
type: 'line',
data: {
labels: dates,
scaleShowLabels : false,
datasets: [{
label: 'humidité',
data:datas,
borderColor: [
'rgba(0,0,2,1)',
],
borderWidth: 1
}]
},
options: {
scales: {
yAxes: [{
ticks: {
beginAtZero: true
}
}]
}
}
});
</script>
